project:
  packs:
    - pack: ARM::CMSIS@^6.1.0
    - pack: Keil::STM32L0xx_DFP@^3.0.0
    - pack: ARM::CMSIS-NN@^4.0.0
    - pack: ARM::CMSIS-DSP@^1.10.1
  setups:
    - setup: Options for PowerManage
      add-path:
        - ../Inc
        - ../Drivers/STM32L0xx_HAL_Driver/Inc
        - ../Drivers/STM32L0xx_HAL_Driver/Inc/Legacy
        - ../Drivers/CMSIS/Device/ST/STM32L0xx/Include
        - ../Drivers/CMSIS/Include
      debug: "on"
      define:
        - USE_HAL_DRIVER
        - STM32L011xx
      misc:
        - C:
            - -std=c99
          C-CPP:
            - -fno-rtti
            - -funsigned-char
            - -fshort-enums
            - -fshort-wchar
            - -ffunction-sections
            - -Wno-packed
            - -Wno-missing-variable-declarations
            - -Wno-missing-prototypes
            - -Wno-missing-noreturn
            - -Wno-sign-conversion
            - -Wno-nonportable-include-path
            - -Wno-reserved-id-macro
            - -Wno-unused-macros
            - -Wno-documentation-unknown-command
            - -Wno-documentation
            - -Wno-license-management
            - -Wno-parentheses-equality
          CPP:
            - -xc++
            - -std=c++11
            - -fno-exceptions
          ASM:
            - -masm=auto
          Link:
            - --map
            - --load_addr_map_info
            - --xref
            - --callgraph
            - --symbols
            - --info sizes
            - --info totals
            - --info unused
            - --info veneers
            - --strict
            - --summary_stderr
            - --info summarysizes
  linker:
    - script: PowerManage_PowerManage.sct
  groups:
    - group: Application/MDK-ARM
      files:
        - file: startup_stm32l011xx.s
    - group: Application/User
      files:
        - file: ../Src/main.c
        - file: ../Src/gpio.c
        - file: ../Src/stm32l0xx_it.c
        - file: ../Src/stm32l0xx_hal_msp.c
    - group: Drivers/STM32L0xx_HAL_Driver
      files:
        - file: ../Drivers/STM32L0xx_HAL_Driver/Src/stm32l0xx_hal.c
        - file: ../Drivers/STM32L0xx_HAL_Driver/Src/stm32l0xx_hal_i2c.c
        - file: ../Drivers/STM32L0xx_HAL_Driver/Src/stm32l0xx_hal_i2c_ex.c
        - file: ../Drivers/STM32L0xx_HAL_Driver/Src/stm32l0xx_hal_rcc.c
        - file: ../Drivers/STM32L0xx_HAL_Driver/Src/stm32l0xx_hal_rcc_ex.c
        - file: ../Drivers/STM32L0xx_HAL_Driver/Src/stm32l0xx_hal_flash_ramfunc.c
        - file: ../Drivers/STM32L0xx_HAL_Driver/Src/stm32l0xx_hal_flash.c
        - file: ../Drivers/STM32L0xx_HAL_Driver/Src/stm32l0xx_hal_flash_ex.c
        - file: ../Drivers/STM32L0xx_HAL_Driver/Src/stm32l0xx_hal_gpio.c
        - file: ../Drivers/STM32L0xx_HAL_Driver/Src/stm32l0xx_hal_dma.c
        - file: ../Drivers/STM32L0xx_HAL_Driver/Src/stm32l0xx_hal_pwr.c
        - file: ../Drivers/STM32L0xx_HAL_Driver/Src/stm32l0xx_hal_pwr_ex.c
        - file: ../Drivers/STM32L0xx_HAL_Driver/Src/stm32l0xx_hal_cortex.c
        - file: ../Drivers/STM32L0xx_HAL_Driver/Src/stm32l0xx_hal_exti.c
    - group: Drivers/CMSIS
      files:
        - file: ../Src/system_stm32l0xx.c
  components:
    - component: ARM::CMSIS:CORE
